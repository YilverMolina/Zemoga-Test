<section id="banner">
    <app-header [navigationItems]="navigationItems"></app-header>
    <div class="main-card">
        <div class="main-card__body">
            <span class="main-card__body--opinion">What's your opinion on</span>
            <h2 class="main-card__body--title">Pope Francis?</h2>
            <p class="main-card__body--text">
                He's talking tough on clergy sexual abuse, but is he just another papal
                pervert protector? (thumbs down) or a true pedophile punishing pontiff? (thumbs up)</p>
            <p class="main-card__body--more-info">
                <i class="fa fa-wikipedia-w"></i>
                <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada">More information</a>
            </p>
            <h4 class="main-card__body--verdict">What's Your Verdict?</h4>
        </div>
        <div class="main-card__footer">
            <div><i class="fa fa-thumbs-up"></i></div>
            <div><i class="fa fa-thumbs-down"></i></div>
        </div>
    </div>
    <div class="closing-footer">
        <div class="closing-footer__text">
            <span>CLOSING IN</span>
        </div>
        <div class="closing-footer__number">
            <span><b>22</b> days</span>
        </div>
    </div>
</section>
