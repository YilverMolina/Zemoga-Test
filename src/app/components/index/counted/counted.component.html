<section id="counted" class="counted" *ngIf="isVisible">
    <div class="counted__title">
        <p>Speak out. Be heard.</p>
        <p>Be counted</p>
    </div>
    <div class="counted__text">
        <p>Rule of Thumb is a crowd sourced court of public opinion where anyone and everyone can speak out and
            speak freely. It's easy: You share your opinion, we analyze and put the data in a public report.</p>
    </div>
    <div class="counted__icons">
        <span><i class="fa fa-close" (click)="closePanel()"></i></span>
    </div>
</section>
